version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: restaurant_inventory_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d restaurant_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: